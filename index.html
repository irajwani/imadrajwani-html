<!doctype html>
<html lang="en">
  <head>
    <title>Imad's Glossary of Bootstrap Elements</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" href="./nav.css"/>
    <link rel="stylesheet" href="./bg.css"/>


</head>
  <body>
        

        
    <!-- <div id="#waves"/> -->
    

    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <!-- Nav tabs -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light lower-shadow">
                    
                    <a href="#home" class="nav-link active element"><i class="fa fa-home" aria-hidden="true"></i> Home</a>

                    <a href="#projects" class="nav-link element"><i class="fa fa-magic" aria-hidden="true"></i> Projects</a>
                 
                    <a href="#about" class="nav-link"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
               
                    <a href="#contact" class="nav-link"><i class="fa fa-id-badge" aria-hidden="true"></i> Contact</a>
                
                </nav>
                
                <script>
                    $('#navId a').click(e => {
                        e.preventDefault();
                        $(this).tab('show');
                    });
                </script>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12" >
                <div class="vanta-container" id="vantajs">
                    <div style="display: inline-block">
                        <h3 class="display-3">Hey! Thanks for stopping by.</h3>
                    </div>
                </div>
                
            </div>    
        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>
    <script> (VANTA.WAVES('#vantajs')) </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
